<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/gerais.css">
    <link rel="stylesheet" href="assets/styles/forms-1.css">
    <link rel="stylesheet" href="assets/medias/media-forms.css">
    <link rel="stylesheet" href="assets/medias/media-forms1.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script src="scripts/change-page.js"></script>
    <title>Forms-one</title>
</head>
<body>
    <section>
        <aside>
            <img src="assets/imgs/two.svg" alt="Forms-one-img" class="doll">
        </aside>
        <article>
            <h2>What is the status of your account?</h2>
            <select name="choices" id="select-choices">
                <option value="not-created">I have not created an account yet.</option>
                <option value="created">I created an account yet.</option>
                <option value="never-created">I never created an account yet.</option>
            </select>
            <h3>In which financial markets do you operate?</h3>
            <div class="input-container">
                <input type="radio" id="c1" name="choice" class="radio" value="stock">
                <label for="c1">Stock Market</label>
                <input type="radio" id="c2" name="choice" class="radio" value="foreign-exchange">
                <label for="c2">Foreign Exchange</label>
                <input type="radio" id="c3" name="choice" class="radio" value="commodity">
                <label for="c3">Commodity</label>
                <input type="radio" id="c4" name="choice" class="radio" value="bond">
                <label for="c4">Bond Market</label>
                <input type="radio" id="c5" name="choice" class="radio" value="cryptocurrency">
                <label for="c5">Cryptocurrency Market</label>
            </div>
            <div>
                <button class="twin-button" onclick="goStartPage()">Back</button>
                <button class="twin-button" onclick="goForms2()">Next</button>
            </div>
            <div>
                <button onclick="goForms2()">Skip</button>
            </div>
        </article>
    </section>
</body>
</html>
